<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="hero">

    <div class="navbar">
      <img src="images/logo.png" class="logo" alt="Travelio Logo">
      <div class="user">
        <button type="button" class="js-explore">Explore</button>
        <img src="images/user.png" alt="User Icon">
      </div>
    </div>

    <div class="container">
      <div class="info">
        <h1>Unleash Your Wanderlust</h1>
        <p>Embark on unforgettable journeys with Travelio, your ultimate travel companion. Whether youâ€™re an avid globetrotter or planning your first adventure, Travelio is here to make every trip extraordinary.</p>
        <input type="text" placeholder="Search">
      </div>
    </div>

    <div class="slider">
      <img src="images/left-arrow.png" id="prev" alt="Previous">
      <div class="preview">
        <img src="images/preview1.png" class="active thumbnail" alt="Preview 1">
        <img src="images/preview2.png" class="thumbnail" alt="Preview 2">
        <img src="images/preview3.png" class="thumbnail" alt="Preview 3">
        <img src="images/preview4.png" class="thumbnail" alt="Preview 4">
        <img src="images/preview5.png" class="thumbnail" alt="Preview 5">
        <img src="images/preview6.png" class="thumbnail" alt="Preview 6">
        <img src="images/preview7.png" class="thumbnail" alt="Preview 7">
      </div>
      <img src="images/right-arrow.png" id="next" alt="Next">
    </div>
    
    <div class="auth-buttons">
      <button type="button">Sign Up</button>
      <button type="button">Sign In</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
